<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtBid</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <div id="login-container">
        <div class="left-login-box">
            <h1>Sign up</h1>
            <input type="text" name="username" id="username" placeholder="Username" />
            <input type="text" id="email" name="email" placeholder="Email" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="button" id="signUp" name="signup_submit" value="Sign up" />
        </div>
        <div class="right-login-box">
            <span class="loginwith">Sign in with <br>social network</span>
            <button class="social-signin facebook">Facebook</button>
            <button class="social-signin twitter">Twitter</button>
            <button class="social-signin google">Google</button>
        </div>
        <div class="or">OR</div>
    </div>
</body>

    <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import { getDatabase, set, ref, update } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
        apiKey: "AIzaSyBvpS5Bh1G2cRZiAG7K0Oc2coV6tizDCpE",
        authDomain: "artbiddk.firebaseapp.com",
        databaseURL: "https://artbiddk-default-rtdb.europe-west1.firebasedatabase.app/",
        projectId: "artbiddk",
        storageBucket: "artbiddk.appspot.com",
        messagingSenderId: "427121838916",
        appId: "1:427121838916:web:ac5440780c5a689073e511",
        measurementId: "G-HSW42EP6DK"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();
    

signUp.addEventListener('click', (e) => {

    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var username = document.getElementById("username").value;

    createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            const user = userCredential.user;

            set(ref(db, 'users/' + user.uid), {
                username: username,
                email: email,
            });
            alert("User created");
    // ...
    })
    .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
    });

    login.addEventListener('click', (e) => {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
   
    signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;
        // ...
        const dt = new Date();
        update(ref(db, 'users/' + user.uid), {
            last_login: dt,
        });

        alert("User logged in");

    })
    .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
    });
});

    

    

;
