<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forsiden</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="page-container">
        <div class="login-container">
            <div class="left-login-box">
                <h1>Sign up</h1>
                <input type="text" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="button" id="createUserBtn" value="Create User">
                <input type="button" id="login-button" value="Sign In">
            </div>
    
            <div class="right-login-box">
                
                <span class="loginwith">Sign in with <br> social network</span>
                <button class="social-signin facebook">Facebook</button>
                <button class="social-signin twitter">Twitter</button>
                <button class="social-signin google">Google</button>
            </div>
        </div>
    </div>

    <script type="module" src="/index.js"></script>
    <script type="module" src="/js/firebaseConfig.js"></script>
</body>
</html>
