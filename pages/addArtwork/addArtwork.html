

<div class="template">
    <h2>Add Artwork</h2>
    <form id="art-form">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Select Category</label>
            <select class="form-control" id="dropdown" name="category">
                <option value="painting">Painting</option>
                <option value="sculpture">Sculpture</option>
                <option value="photography">Photography</option>
                <option value="print">Print</option>
                <option value="mixedMedia">Mixed Media</option>
                <option value="ceramic">Ceramic</option>
                <option value="textileArt">Textile Art</option>
                <option value="glassArt">Glass Art</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="for-sale" name="forSale">
            <label class="form-check-label" for="for-sale">For Sale</label>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Select image(s) to include.</label><br>
            <input class="form-control" id="image" name="image" type="file"
                accept="image/png, image/jpeg" multiple required>
        </div>
        <div class="mb-3">
            <label for="username" class="form-label">Artist Name</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
    </form>
    <div class="mb-3">
        <button id="add-art-btn" class="btn btn-dark">Submit</button>
    </div>
    <p id="result"></p>
    <p id="error" style="color: red"></p>
</div>
