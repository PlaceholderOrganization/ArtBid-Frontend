<div class="template" id="add-auction-template">
    
    <div class="container">
        <h2>New auction:</h2>
        <form action="/auctions/" method="POST" id="auction-form">
            
            <div class="form-group">
                <label for="artworkId">Artwork ID</label>
                <input type="text" class="form-control" id="artworkId" name="artworkId">
            </div>
            <div class="form-group">
                <label for="startDate">Start Date</label>
                <input type="date" class="form-control" id="startDate" name="startDate">
            </div>
            <div class="form-group">
                <label for="endDate">End Date</label>
                <input type="date" class="form-control" id="endDate" name="endDate">
            </div>
            <div class="form-group">
                <label for="startBid">Start Bid</label>
                <input type="text" class="form-control" id="startBid" name="startBid">
            </div>
            <div class="form-group">
                <label for="minimumIncrement">Minimum Increment</label>
                <input type="text" class="form-control" id="minimumIncrement" name="minimumIncrement">
            </div>
            <button type="submit" class="btn btn-primary" id="add-auction-btn">Submit</button>
        </form>
    </div>

    <p id="result"></p>
    <p id="error" style="color: red"></p>
    
</div>
