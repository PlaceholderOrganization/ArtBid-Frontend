<div class="template" id="find-artwork-template">
    <h2>Find Specific Artwork</h2>
    <form id="search-form">
    <label for="id-field">Id</label>&nbsp;
    <input id="id-field" name="idValue" required/>
    <button id="btn-id" class="btn btn-dark" type="submit">Search</button>
    </form>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Category</th>
                <th scope="col">Description</th>
                <th scope="col">Is it for sale?</th>
            </tr>
        </thead>
        <tbody id="artwork-details">
                
            </tbody>
        </table>
        <button id="get-reviews-btn">Show reviews</button>
        <button id="add-review-btn">Add review</button>
    <div id="review-div">
    </div>
</div>
