<div class="template">
    
        <h2>Search Art from Category</h2>
        <div class="form-group">
            <label for="dropdown">Select Category</label>
            <select class="form-control" id="dropdown" name="category">
                <option value="painting">Painting</option>
                <option value="sculpture">Sculpture</option>
                <option value="photography">Photography</option>
                <option value="print">Print</option>
                <option value="mixedMedia">Mixed Media</option>
                <option value="ceramic">Ceramic</option>
                <option value="textileArt">Textile Art</option>
                <option value="glassArt">Glass Art</option>
            </select>
        </div><br>
        <button id="search-btn" class="btn btn-dark">Search</button>
    
    
        <div id="artworkList">
     
    </div> <br>
    <table class="table table-striped table-bordered">
        <thead class="table-light">
            <tr>
                <th scope="col">Image</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Category</th>
                <th scope="col">Is it for sale?</th>
            </tr>
        </thead>
        <tbody id="tbl-body">
        </tbody>
    </table>

    
</div>
